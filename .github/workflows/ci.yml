name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

jobs:
  benchmark:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    steps:
      - uses: taiki-e/checkout-action@b13d20b7cda4e2f325ef19895128f7ff735c0b3d # v1.3.1

      - uses: oxc-project/setup-node@141eb77546de6702f92d320926403fe3f9f6a6f2 # v1.0.5

      - uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: Install hyperfine
        uses: taiki-e/install-action@50708e9ba8d7b6587a2cb575ddaa9a62e927bc06 # v2.62.63
        with:
          tool: hyperfine

      - name: Test Vite build
        working-directory: apps/10000
        run: |
          node --run build:vite
          ls -lh dist-vite

      - name: Test Rsbuild build
        working-directory: apps/10000
        run: |
          node --run build:rsbuild
          ls -lh dist-rsbuild

      - name: Test Rspack build
        working-directory: apps/10000
        run: |
          node --run build:rspack
          ls -lh dist-rspack

      - name: Test Rolldown build
        working-directory: apps/10000
        run: |
          node --run build:rolldown
          ls -lh dist-rolldown

      - name: Test esbuild build
        working-directory: apps/10000
        run: |
          node --run build:esbuild
          ls -lh dist-esbuild

      - name: Test Bun build
        working-directory: apps/10000
        run: |
          node --run build:bun
          ls -lh dist-bun

      - name: Run benchmark
        run: node bench.mjs --app apps/10000 > benchmark-output.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: benchmark-${{ matrix.os }}
          path: benchmark-output.txt

  update-readme:
    needs: benchmark
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          token: ${{ secrets.TOKEN }}

      - name: Download all benchmark results
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          path: ./results

      - uses: oxc-project/setup-node@141eb77546de6702f92d320926403fe3f9f6a6f2 # v1.0.5

      - name: Update README
        run: node scripts/update-readme.mjs

      - uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3 # v7.0.0
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          commit_message: 'chore: update benchmark results in README [skip ci]'
          file_pattern: README.md
