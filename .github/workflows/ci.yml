name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/benchmark.yml
      - pnpm-lock.yaml

jobs:
  benchmark:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: taiki-e/checkout-action@b13d20b7cda4e2f325ef19895128f7ff735c0b3d # v1.3.1

      - uses: oxc-project/setup-node@fdbf0dfd334c4e6d56ceeb77d91c76339c2a0885 # v1.0.4

      - name: Install hyperfine (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://github.com/sharkdp/hyperfine/releases/download/v1.18.0/hyperfine_1.18.0_amd64.deb
          sudo dpkg -i hyperfine_1.18.0_amd64.deb

      - name: Install hyperfine (macOS)
        if: runner.os == 'macOS'
        run: brew install hyperfine

      - name: Install hyperfine (Windows)
        if: runner.os == 'Windows'
        run: choco install hyperfine

      - name: Run benchmark
        run: node bench.mjs --app apps/10000 > benchmark-output.txt
        shell: bash

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ matrix.os }}
          path: benchmark-output.txt

  update-readme:
    needs: benchmark
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Download all benchmark results
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          path: ./results

      - uses: oxc-project/setup-node@fdbf0dfd334c4e6d56ceeb77d91c76339c2a0885 # v1.0.4

      - name: Update README
        run: node scripts/update-readme.mjs

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --staged --quiet || git commit -m "chore: update benchmark results"
          git push
