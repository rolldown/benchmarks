name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

jobs:
  benchmark:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    steps:
      - uses: taiki-e/checkout-action@3ab630d442e198ebb0ca30872832406ca01c46eb # v1.4.0

      - uses: oxc-project/setup-node@8958a8e040102244b619c4a94fccb657a44b1c21 # v1.0.6

      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2

      - name: Install hyperfine
        uses: taiki-e/install-action@81a2f66614862089b24532663f669a485d79c889 # v2.67.10
        with:
          tool: hyperfine

      - name: Test Vite build
        working-directory: apps/10000
        run: |
          node --run build:vite
          ls -lh dist-vite

      - name: Test Rsbuild build
        working-directory: apps/10000
        run: |
          node --run build:rsbuild
          ls -lh dist-rsbuild

      - name: Test Rspack build
        working-directory: apps/10000
        run: |
          node --run build:rspack
          ls -lh dist-rspack

      - name: Test Rolldown build
        working-directory: apps/10000
        run: |
          node --run build:rolldown
          ls -lh dist-rolldown

      - name: Test esbuild build
        working-directory: apps/10000
        run: |
          node --run build:esbuild
          ls -lh dist-esbuild

      - name: Test Bun build
        working-directory: apps/10000
        run: |
          node --run build:bun
          ls -lh dist-bun

      - name: Run benchmark
        run: node bench.mjs --app apps/10000 > benchmark-output.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: benchmark-${{ matrix.os }}
          path: benchmark-output.txt

  update-readme:
    needs: benchmark
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ secrets.TOKEN }}

      - name: Download all benchmark results
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: ./results

      - uses: oxc-project/setup-node@8958a8e040102244b619c4a94fccb657a44b1c21 # v1.0.6

      - name: Update README
        run: node scripts/update-readme.mjs

      - uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          commit_message: 'chore: update benchmark results in README [skip ci]'
          file_pattern: README.md
